name: Releaser

on:
  push:
    tags:
      - v*.*.**

jobs:
  release-chrome:
    name: Release for Chrome
    runs-on: ubuntu-latest
    # api usage reference:
    # * <https://developer.chrome.com/docs/webstore/using_webstore_api/>
    # * <https://github.com/fregante/chrome-webstore-upload/blob/main/How%20to%20generate%20Google%20API%20keys.md>
    env:
      # you can optionally specify extension ID here, we do this so that
      # all of our environments (dev, staging, prod) have a consistent ID
      # we can reference. Otherwise the extension ID is autogenerated.
      EXTENSION_ID: npfnhbnfidlfkkoafboojlabnjaoldip
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4.0.0
        with:
          node-version: "16.10"
      - name: Build
        run: zip -r chrome-extension-${{ github.event.pull_request.head.sha }}.zip .
      - name: Archive chrome-extension artifact
        uses: actions/upload-artifact@v3
        with:
          name: chrome-extension-${{ github.sha }}
          path: chrome-extension-${{ github.event.pull_request.head.sha }}.zip

      - name: Install webstore cli
        run: |-
          npm install -g chrome-webstore-upload-cli

      - name: Upload step
        run: chrome-webstore-upload upload --source chrome-extension-${{ github.sha }} --extension-id ${{ env.EXTENSION_ID }} --client-id ${{ secrets.CI_GOOGLE_CLIENT_ID }} --client-secret ${{ secrets.CI_GOOGLE_CLIENT_SECRET }} --refresh-token ${{ secrets.CI_GOOGLE_REFRESH_TOKEN }}
